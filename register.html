<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form id="register" onsubmit="return handleFormSubmit(event)">
            <input type="text" id="username_register" placeholder="Nome de usuário">
            <input type="password" id="password_register" placeholder="Senha">
            <input type="text" id="address_register" placeholder="Endereço">
            <input type="email" id="email_register" placeholder="E-mail">
            <input type="text" id="phone_register" placeholder="Número de celular">
            <button type="submit">Inscrever-se</button>
        </form> 
        <a href="index.html">Logar</a>       
        <p id="message"></p>
        <script src="script.js"></script>
    </body>
</html>
